<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/write.css">
    <title>Title</title>
</head>
<form method="post" class="write_form">
    <section>
        <header>
        <h1>READ BOOK</h1>
        <h3>똑 소리나는 독서록 2021 v1</h3>
        </header>
        <table>
            <tbody>
            <div>
                <input name="isbn" placeholder="ISBN"/>
                <input name="title" placeholder="도서명"/>
            </div>
            <div>
                <input name="sdate" placeholder="시작날짜"/>
                <input name="stime" placeholder="시작시간"/>
            </div>
            <div>
                <input name="edate" placeholder="끝난날짜"/>
                <input name="etime" placeholder="끝난시각"/>
            </div>
            <div>
                <div><input name="rating" placeholder="만족도"/></div>
                <div>
                    <textarea name="comment" placeholder="소감"></textarea>
                </div>
            </div>
            </tbody>
        </table>
        <div class="button_div">
            <button class="btn_save">저장</button>
            <button class="btn_rewrite">새로작성</button>
            <button class="btn_list">리스트보기</button>
        </div>
    </section>
</form>
<script>
    $(function(){
        $("button.btn_save").on("click", function(){
            alert("save")
            $("form.write_form").submit()
        })
    })

</script>
</html>
